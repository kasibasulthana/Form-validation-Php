<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
    
    <div class="toph1">
        <h1>
           REGISTRATION FORM
        </h1>
    </div>
    <form name = "reg" action="Form.php" method="post" onsubmit="return validate()">
        <div class="form">
  
        <div class="formcontent">
              <label for="regno">Register Number </label>
              <input type="number" id="regno" name="regno" placeholder="Eg:513420104302">
        </div>
  
        <div class="formcontent"> 
          <label for="sname">Name of the Student </label>
          <input type="text" id="sname" name="sname" placeholder="Enter Your Name" >
        </div>
        <div class="formcontent"> 
          <label for="dob">Date Of Birth</label>
          <input type="date" id="dob" name="dob" >
        </div>
        <div class="formcontent"> 
            <label for="password">Password</label>
            <input type="password" id="password" name="passwd" placeholder="more than 6 digit" >
          </div>
          <div class="formcontent"> 
            <label for="email">Email </label>
            <input type="email" id="email" name="email" placeholder="eg:user_name@gmail.com">
          </div>
          <div class="formcontent"> 
            <label for="phno">Phone Number </label>
            <input type="number" id="phno" name="phno" placeholder="eg:+91 9361674059" >
          </div>
          <div class="formcontent"> 
            <label for="gender">Gender</label>
            <input  type="radio" value="male" name="gender"><span>Male</span>
            <input  type="radio" value="female" name="gender"><span>Female</span>

          </div>
          <div class="formcontent"> 
            <label for="chfile">Choose File</label>
            <input type="file" id="chfile" name="chfile" >
          </div>
          <div class="formcontent"> 
            <label for="sname">Address: </label>
            <input type="text" id="address" name="saddress" placeholder="Enter Your Permanent Address" >
          </div>
        <div class="formcontent">
            <input id="submitbtn" type="submit" value="submit">
        </div>
       
        </div>

    </form>


    <script src="index.js"></script>
    
</body>
</html>
